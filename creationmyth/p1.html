
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>A Chinese Creation Myth</title>
<!-- LINK -->
<link rel="stylesheet" type="text/css" href="./css/main.css">
<link href='https://fonts.googleapis.com/css?family=Della+Respira' rel='stylesheet' type='text/css'>
<!-- SCRIPT -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		imgOver = new Image();
		imgOut = new Image();
		imgOver.src = "./img/p1_red.jpg";
		imgOut.src = "./img/p1.jpg"; 
		$('html').css('background-image', 'url('+ imgOut.src +')'); 
		$('html').css('background-size', 'cover'); 
		$('html').css('background-repeat', 'no-repeat'); 
	});
	function onOver(){
		$('html').css('background-image', 'url('+ imgOver.src +')');
	};
	function onOut(){
		$('html').css('background-image', 'url('+ imgOut.src +')');
	};		
</script>
<!-- STYLE -->
<style>
	.text{
	width: 60%;
	padding-top: 0px;
	padding: 20px;
	border-radius: 10px;
	background-color: rgba(36,36,36,0.6);
	color:white;
	z-index:99;
	margin: auto;
	margin-top: 35%;
	margin-bottom: 2%;
	}
	@media screen and (max-width: 800px) {
		.text{
			width: 80%;
		}
	}
	@media screen and (max-width: 600px) {
		.text{
			width: 90%;
		}
	}
</style>

</head>

<body>
	<header>
    	<ul>
        	<li><a href="./p2.html" onMouseOver="onOver()" onMouseOut="onOut()">Observe</a></li>
        </ul>
    </header>
    
    <main>
    	<div class="text">
        	<p>Deep within the swirling matter was Pan Gu, a huge giant who grew in the chaos. For 18,000 years he developed and slept in the egg. Finally one day he awoke and stretched, and the egg broke to release the matter of the universe. </p>
        </div>
    </main>
    
    <footer>
    
    </footer>


</body>
</html>
